{% extends "blog/base.html" %}
{% block title %}Journal | {{owner}}{% endblock %}

{% block script%}
    <script src='static/js?file=journals.js'></script>
{% endblock %}

{% block body %}
    <section class="inner main">
        <header>
            <h1>Journal</h1>
            <nav class="journal breadcrumb">
                <a href="http://{{homepage}}/">Home</a>
                Â»
                Journal
            </nav>
        </header>

        <ul class="journal listing clear">
            {% for e in journals %}
            <li>
                <article>
                    <time class="posted-time" datetime="{{e.date}}">
                        {{e.display_date}}
                    </time>
                    &nbsp; - &nbsp;
                    <a href="http://{{homepage}}/journal?name={{e.name}}">{{e.display_name}}</a>
                </article>
            </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
